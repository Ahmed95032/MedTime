<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" th:href="@{/icon.ico}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/ajouteSecretaire.css}">
    <title>MedTime</title>
</head>
<body>
    <div class="container">
        <header>
            <a th:href="@{/Vacances/listeVacance}" class="svg"><button>
                <svg width="30px" height="30px">
                    <line x1="50%" y1="20%" x2="0px" y2="50%" stroke-width="3px" stroke-linecap="square" stroke="black"/>
                    <line x1="100%" y1="50%" x2="0px" y2="50%" stroke-width="3px" stroke-linecap="square" stroke="black"/>
                    <line x1="50%" y1="80%" x2="0px" y2="50%" stroke-width="3px" stroke-linecap="square" stroke="black"/>
                </svg>
            </button></a>
        </header>
        <main>
			<p th:if="${erreurVacanceDate}" style="color: red; font-weight: bold;" th:text="${erreurVacanceDate}"></p>
            <form th:action="@{/Vacances/saveVacance}" method="post" th:object="${vacance}">
				<input type="hidden" th:field="*{id}"></input>
                <div class="i1"><label for="dateDebut">Date de d√©but:</label></div>
                <div class="i2"><input type="date" name="dateDebut" id="dateDebut" th:field="*{dateDebut}" required></div>
                <div class="i3"><label for="dateFin">Date de fin:</label></div>
                <div class="i4"><input type="date" name="dateFin" id="dateFin" th:field="*{dateFin}" required></div>
                <button class="sbmt" type="submit" th:text="${vacance.id} == 0 ? 'Ajouter vacance' : 'Modifier vacance'"></button>
            </form>
        </main>
    </div>
	<script th:inline="javascript">
		const dateDebut = [[${vacance.dateDebut}]];
		const dateFin = [[${vacance.dateFin}]];
		if(dateDebut!=null && dateFin!=null){
            document.getElementById("dateDebut").value = dateDebut;
            document.getElementById("dateFin").value = dateFin;
        }
	</script>
    <script th:src="@{/ajouteVacance.js}" defer></script>
</body>
</html>
